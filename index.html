<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.6.0/math.js"
      integrity="sha512-RefYJFvLbj6WnGkdf40i7tlnvORh5VhCXuyaYRrj0hu5y0aHMCO1ROPLnRfMzbZ7SJqCYaQ92EAsGf9OyY9BNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer></script>
    <script src="js/main.js" defer></script>
    <meta name="description" content="This is a simple calculator." />
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <!-- results window -->
      <header class="header">
        <h1>Calculator</h1>
      </header>
      <div class="display">
        <div class="previousValue"></div>
        <input
          type="text"
          class="currentValue"
          value="0"
          readonly
          aria-label="results" />
      </div>

      <!-- buttons - first row -->
      <div class="row">
        <button class="clearEntry">CE</button>
        <button class="clear">C</button>
        <button class="backspace" aria-label="delete button">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button class="operator">/</button>
      </div>

      <!-- buttons - second row -->
      <div class="row">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">*</button>
      </div>

      <!-- buttons - third row -->
      <div class="row">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">-</button>
      </div>

      <!-- buttons - fourth row -->
      <div class="row">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
      </div>

      <!-- buttons - fifth row -->
      <div class="row">
        <button class="signChange radius">+ / -</button>
        <button class="number">0</button>
        <button class="operator">.</button>
        <button class="equals radius" aria-label="equals button">
          <i class="fa-solid fa-equals"></i>
        </button>
      </div>
    </main>
  </body>
</html>
